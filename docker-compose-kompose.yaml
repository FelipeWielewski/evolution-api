    - DATABASE_ENABLED=true
    - DATABASE_CONNECTION_URI=mongodb://root:root@mongodb:27017/?authSource=admin&readPreference=primary&ssl=false&directConnection=true
    - DATABASE_CONNECTION_DB_PREFIX_NAME=evolution
